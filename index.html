<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Interactive Web Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style> </style>
    </head>
    <body>
        <h1 class="text-center m-5">Welcome!</h1> 
        <p class="text-center"><button id="changeTextButton" type="button" class="btn btn-outline-success">Click me to change text</button></p>
        <h2 id="text" class="text-center m-5">This is the original text.</h2>
        <img id="myImage" src="https://i.ibb.co.com/nf1njqZ/Click-Pika.jpg" class="rounded mx-auto d-block" alt="">
        <script>
            document.getElementById('changeTextButton').addEventListener('click', function() 
            { document.getElementById('text').innerText = 'The text has been changed! ðŸ«¨ðŸ«¨ðŸ«¨';})
            document.getElementById('changeTextButton').addEventListener('click', function()
            { document.getElementById('myImage').src = "https://i.ibb.co.com/2qkyBkM/pika.jpg";})
        </script>
        
    </body>
</html>
