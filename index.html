<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title>Interactive Web Page</title>
        <style> #changeTextButton { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; } #text { font-size: 20px; margin-top: 20px; }</style>
    </head>
    <body>
        <h1>Welcome to My Interactive Web Page</h1> <button id="changeTextButton">Click me to change text</button> <p id="text">This is the original text.
        <script>
            document.getElementById('changeTextButton').addEventListener('click', function() 
            { document.getElementById('text').innerText = 'The text has been changed!';})
        </script>
        
    </body>
</html>
